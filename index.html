<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9:00AM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">9AM</p>
            <input class="col-10 past" id="Cal9">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--10:00AM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">10AM</p>
            <input class="col-10 past" id="Cal10">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--11:00AM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">11AM</p>
            <input class="col-10 past" id="Cal11">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--12:00PM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">12PM</p>
            <input class="col-10 past" id="Cal12">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--1:00PM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">1PM</p>
            <input class="col-10 past" id="Cal1">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--2:00PM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">2PM</p>
            <input class="col-10 past" id="Cal2">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--3:00PM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">3PM</p>
            <input class="col-10 past" id="Cal3">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--4:00PM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">4PM</p>
            <input class="col-10 past" id="Cal4">
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>
      <!--5:00PM-->
      <blocks class="time-block">
        <form class="row">
            <p class="hour col-1">5PM</p>
            <input class="col-10 past" id="Cal5" >
            <button type="submit" class="saveBtn col-1 fa fa-save"></button>
        </form>
      </blocks>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src= "script.js"> </script>
  </body>
</html>
